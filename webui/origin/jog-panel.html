<div class="jog-panel" style="" data-bind="visible: loginState.isUser">
    <!-- XY jogging control panel -->
    <div id="control-jog-xy" class="jog-panel">
        <h1>X/Y</h1>
        <div>
            <button id="control-yinc" class="btn box" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendJogCommand('y',1) }"><i class="fa fa-arrow-up"></i></button>
        </div>
        <div>
            <button id="control-xdec" class="btn box pull-left" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendJogCommand('x',-1) }"><i class="fa fa-arrow-left"></i></button>
            <button id="control-xyhome" class="btn box pull-left" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendHomeCommand(['x', 'y']) }"><i class="fa fa-home"></i></button>
            <button id="control-xinc" class="btn box pull-left" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendJogCommand('x',1) }"><i class="fa fa-arrow-right"></i></button>
        </div>
        <div>
            <button id="control-ydec" class="btn box" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendJogCommand('y',-1) }"><i class="fa fa-arrow-down"></i></button>
        </div>
    </div>
    <!-- Z jogging control panel -->
    <div id="control-jog-z" class="jog-panel">
        <h1>Z</h1>
        <div>
            <button id="control-zinc" class="btn box" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendJogCommand('z',1) }"><i class="fa fa-arrow-up"></i></button>
        </div>
        <div>
            <button id="control-zhome" class="btn box" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendHomeCommand(['z']) }"><i class="fa fa-home"></i></button>
        </div>
        <div>
            <button id="control-zdec" class="btn box" data-bind="enable: isOperational() &amp;&amp; !isPrinting() &amp;&amp; loginState.isUser(), click: function() { $root.sendJogCommand('z',-1) }"><i class="fa fa-arrow-down"></i></button>
        </div>
    </div>                        <div class="distance" id="distance-selector">                            <div class="btn-group" data-toggle="buttons-radio" id="jog_distance1">                                <!-- ko foreach: distances1 -->                                    <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance001">0.01</button>                                                                    <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance01">0.1</button>                                                                    <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance1">1</button>                                                                    <button type="button" class="btn distance active" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance10">10</button>                                <!-- /ko -->                            </div>                            <div class="btn-group" data-toggle="buttons-radio" id="jog_distance2">                            <!-- ko foreach: distances2 -->                                <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance5">5</button>                                                            <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance50">50</button>                                                            <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance100">100</button>                                                            <button type="button" class="btn distance" data-bind="enable: $root.isOperational() &amp;&amp; !$root.isPrinting() &amp;&amp; $root.loginState.isUser(), text: $data, click: function() { $root.distance($data) }, css: { active: $root.distance() === $data }, attr: { id: 'control-distance' + $root.stripDistanceDecimal($data) }" id="control-distance150">150</button>                            <!-- /ko -->                        </div>                        </div>                    

    <!-- Jog distance -->
    

    <!-- Feed rate -->
    <div id="control-jog-feedrate" class="jog-panel">
        <div class="slider slider-horizontal" style="width: 167px;"><div class="slider-track"><div class="slider-selection" style="left: 0%; width: 50%;"></div><div class="slider-handle round" style="left: 50%;"></div><div class="slider-handle round hide" style="left: 0%;"></div></div><div class="tooltip top hide" style="top: -14px; left: 0px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">100</div></div><input type="number" style="width: 153px; display: none;" data-bind="slider: {min: 50, max: 150, step: 1, value: feedRate, tooltip: 'hide'}"></div>
        <button class="btn btn-block" style="width: 169px" data-bind="enable: isOperational() &amp;&amp; loginState.isUser(), click: function() { $root.sendFeedRateCommand() }">Feed rate:<span data-bind="text: feedRate() + '%'">100%</span></button>
    </div>
</div>
